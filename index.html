<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Internal CSS: small badge style -->
  <style>
    .badge {
      display:inline-block;
      padding:4px 10px;
      border-radius: 999px;
      background:#1f2937;
      color:#93c5fd;
      border:1px solid #334155;
      font-size: 12px;
      letter-spacing: .2px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>ðŸŽ’ Campus Lost & Found</h1>
    <p class="subtitle">Report a lost item or list a found one</p>
    <span class="badge">Day 2 Mini Project</span>
  </header>

  <main class="container">
    <form id="reportForm" novalidate>
      <div class="row two">
        <div class="form-row">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="e.g., A. Meera" />
          <small class="error" id="nameError"></small>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="e.g., meera@college.edu" />
          <small class="error" id="emailError"></small>
        </div>
      </div>

      <div class="row two">
        <div class="form-row">
          <label for="status">I am reporting a</label>
          <select id="status">
            <option value="">-- Select --</option>
            <option value="lost">Lost Item</option>
            <option value="found">Found Item</option>
          </select>
          <small class="error" id="statusError"></small>
        </div>

        <div class="form-row">
          <label for="category">Item Category</label>
          <select id="category">
            <option value="">-- Select Category --</option>
            <option>Electronics</option>
            <option>Books</option>
            <option>Clothing</option>
            <option>Accessories</option>
            <option>Others</option>
          </select>
          <small class="error" id="categoryError"></small>
        </div>
      </div>

      <div class="form-row">
        <label for="description">Item Description</label>
        <textarea id="description" rows="3" placeholder="Color, brand, special marksâ€¦"></textarea>
        <small class="error" id="descriptionError"></small>
      </div>

      <div class="row two">
        <div class="form-row">
          <label for="date">Date (Lost/Found)</label>
          <input type="date" id="date" />
          <small class="error" id="dateError"></small>
        </div>
        <div class="form-row">
          <label for="location">Campus Location</label>
          <input type="text" id="location" placeholder="e.g., Library, C-Block 2F" />
          <small class="error" id="locationError"></small>
        </div>
      </div>

      <div class="row two">
        <div class="form-row">
          <label for="phone">Contact Phone (optional)</label>
          <input type="tel" id="phone" placeholder="e.g., 98765 43210" />
          <small class="error" id="phoneError"></small>
        </div>
        <div class="form-row">
          <label for="photo">Photo URL (optional)</label>
          <input type="url" id="photo" placeholder="https://example.com/item.jpg" />
          <small class="error" id="photoError"></small>
        </div>
      </div>

      <div class="actions">
        <!-- Inline CSS: button style demo -->
        <button type="submit" style="background:#7c3aed;color:#fff;border:none;padding:12px 20px;border-radius:12px;cursor:pointer;">
          Submit Report
        </button>
        <button type="reset" class="secondary">Reset</button>
      </div>

      <div class="banner" id="successBanner">Report submitted successfully ðŸŽ‰</div>
    </form>
  </main>

  <footer class="site-footer">
    <p>Â© Lost & Found â€¢ Campus Helpdesk</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
